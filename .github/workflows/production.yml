name: Production Deployment

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: readin-444609
  SERVICE_NAME: readaoke-prod
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup gcloud CLI
        run: |
          # Install gcloud CLI if not present
          if ! command -v gcloud &> /dev/null; then
            curl -O https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-cli-455.0.0-linux-x86_64.tar.gz
            tar -xf google-cloud-cli-455.0.0-linux-x86_64.tar.gz
            ./google-cloud-sdk/install.sh --quiet
            echo "$HOME/google-cloud-sdk/bin" >> $GITHUB_PATH
          fi
          
          # Install beta components and Cloud Run
          gcloud components install beta cloud-run --quiet
          
          # Authenticate and set project
          echo '${{ secrets.GCP_SA_KEY }}' > gcp-key.json
          gcloud auth activate-service-account --key-file=gcp-key.json
          gcloud config set project ${{ env.PROJECT_ID }}
          
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --source . \
            --region ${{ env.REGION }} \
            --allow-unauthenticated
